name: Weekly League Results Finalization

on:
  schedule:
    - cron: '5 0 * * 1' # Every Monday at 00:05 UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  finalize:
    runs-on: ubuntu-latest
    steps:
      - name: Finalize weekly league results
        run: |
          response=$(curl -sf \
            "${{ secrets.SUPABASE_URL }}/functions/v1/finalize-weekly" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")
          echo "Response: $response"
          echo "Finalized at $(date)"
